<div class="flex flex-col gap-2">
  <h2 class="text-gray-200 text-xl font-extrabold text-center w-full">
    Juego finalizado!
  </h2>
  <div class="flex gap-4">
    @for (rank of ranking; track rank.position) {
    <div class="flex flex-col items-center gap-2 justify-center">
      <img
        src="/icons/rank-{{ rank.position }}.png"
        width="50"
        height="50"
        alt=""
      />
      <h3 class="text-lg text-gray-200 font-semibold">
        {{ rank.name }}
      </h3>
    </div>
    }
  </div>
</div>
